apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-services-{{ .Values.color }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: agent-services
      color: {{ .Values.color }}
  template:
    metadata:
      labels:
        app: agent-services
        color: {{ .Values.color }}
    spec:
      containers:
      - name: agent-services
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 80

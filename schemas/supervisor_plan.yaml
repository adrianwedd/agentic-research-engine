type: map
mapping:
  query:
    type: str
    required: yes
  context:
    type: seq
    required: yes
  graph:
    type: map
    required: yes
    mapping:
      nodes:
        type: seq
        required: yes
        sequence:
          - type: map
            required: yes
            mapping:
              id:
                type: str
                required: yes
              agent:
                type: str
                required: yes
              topic:
                type: str
                required: no
              task:
                type: str
                required: no
      edges:
        type: seq
        required: yes
        sequence:
          - type: map
            required: yes
            mapping:
              from:
                type: str
                required: yes
              to:
                type: str
                required: yes
              edge_type:
                type: str
                required: no
      parallel_groups:
        type: seq
        sequence:
          - type: seq
            sequence:
              - type: str
  evaluation:
    type: map
    required: yes
    mapping:
      metric:
        type: str


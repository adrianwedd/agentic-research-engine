components:
  schemas:
    ConsolidateRequest:
      properties:
        memory_type:
          default: episodic
          description: Type of memory module
          examples:
          - episodic
          title: Memory Type
          type: string
        record:
          description: Record to store
          title: Record
          type: object
      required:
      - record
      title: ConsolidateRequest
      type: object
    ConsolidateResponse:
      properties:
        id:
          description: Stored record identifier
          title: Id
          type: string
      required:
      - id
      title: ConsolidateResponse
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    PropagateSubgraphRequest:
      properties:
        entities:
          items:
            type: object
          title: Entities
          type: array
        relations:
          items:
            type: object
          title: Relations
          type: array
      title: PropagateSubgraphRequest
      type: object
    PropagateSubgraphResponse:
      properties:
        ids:
          description: Stored relation ids
          items:
            type: string
          title: Ids
          type: array
      required:
      - ids
      title: PropagateSubgraphResponse
      type: object
    RetrieveBody:
      properties:
        query:
          anyOf:
          - type: object
          - type: 'null'
          description: Query to match
          title: Query
        task_context:
          anyOf:
          - type: object
          - type: 'null'
          description: Deprecated alternative query field
          title: Task Context
      title: RetrieveBody
      type: object
    RetrieveResponse:
      properties:
        results:
          description: Matching records
          items:
            type: object
          title: Results
          type: array
      required:
      - results
      title: RetrieveResponse
      type: object
    SemanticConsolidateRequest:
      properties:
        format:
          default: jsonld
          description: Payload format
          title: Format
          type: string
        payload:
          anyOf:
          - type: object
          - type: string
          description: JSON-LD object or Cypher string
          title: Payload
      required:
      - payload
      title: SemanticConsolidateRequest
      type: object
    SemanticConsolidateResponse:
      properties:
        result:
          description: Results from consolidation
          items: {}
          title: Result
          type: array
      required:
      - result
      title: SemanticConsolidateResponse
      type: object
    TemporalConsolidateRequest:
      properties:
        location:
          anyOf:
          - type: object
          - type: 'null'
          description: Location context
          title: Location
        object:
          description: Fact object
          title: Object
          type: string
        predicate:
          description: Relation type
          title: Predicate
          type: string
        subject:
          description: Fact subject
          title: Subject
          type: string
        valid_from:
          description: Start of validity
          title: Valid From
          type: number
        valid_to:
          anyOf:
          - type: number
          - type: 'null'
          description: End of validity
          title: Valid To
        value:
          anyOf:
          - type: string
          - type: 'null'
          description: Fact value
          title: Value
      required:
      - subject
      - predicate
      - object
      - valid_from
      title: TemporalConsolidateRequest
      type: object
    TemporalConsolidateResponse:
      properties:
        id:
          description: Stored fact identifier
          title: Id
          type: string
      required:
      - id
      title: TemporalConsolidateResponse
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: LTM Service API
  version: 1.0.0
openapi: 3.1.0
paths:
  /memory:
    get:
      operationId: get_memory_memory_get
      parameters:
      - in: query
        name: memory_type
        required: false
        schema:
          default: episodic
          title: Memory Type
          type: string
      - in: query
        name: limit
        required: false
        schema:
          default: 5
          maximum: 50
          minimum: 1
          title: Limit
          type: integer
      - in: header
        name: x-role
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Role
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveBody'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Retrieve similar experiences
    post:
      operationId: create_memory_memory_post
      parameters:
      - in: header
        name: x-role
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Role
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsolidateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsolidateResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Store an experience
  /propagate_subgraph:
    post:
      operationId: propagate_subgraph_propagate_subgraph_post
      parameters:
      - in: header
        name: x-role
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Role
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PropagateSubgraphRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropagateSubgraphResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Propagate a completed subgraph
  /semantic_consolidate:
    post:
      operationId: semantic_consolidate_semantic_consolidate_post
      parameters:
      - in: header
        name: x-role
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Role
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SemanticConsolidateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SemanticConsolidateResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Store facts in the knowledge graph
  /spatial_query:
    get:
      operationId: spatial_query_spatial_query_get
      parameters:
      - description: min_lon,min_lat,max_lon,max_lat
        in: query
        name: bbox
        required: true
        schema:
          description: min_lon,min_lat,max_lon,max_lat
          title: Bbox
          type: string
      - description: Start time
        in: query
        name: valid_from
        required: true
        schema:
          description: Start time
          title: Valid From
          type: number
      - description: End time
        in: query
        name: valid_to
        required: true
        schema:
          description: End time
          title: Valid To
          type: number
      - in: header
        name: x-role
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Role
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Query facts by bounding box
  /temporal_consolidate:
    post:
      operationId: temporal_consolidate_temporal_consolidate_post
      parameters:
      - in: header
        name: x-role
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Role
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemporalConsolidateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemporalConsolidateResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Merge fact versions
